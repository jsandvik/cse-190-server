{% extends 'base.html' %}
{% block navbar %}
    <li class="active">Markr</li>
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <form class="form-signin" role="form" method='post'>
                <h2 class="form-signin-heading text-center">Markr</h2>
                <div class="form-group">
                    <input type="input" name="id" class="form-control" placeholder="Teacher ID" required autofocus>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
