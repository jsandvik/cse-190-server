{% extends 'base.html' %}
{% block title %}Vote {% endblock %}
{% block body %}

<h1 id="vote">Vote</h1>
<form role="form" action="{{ url_for('vote.cast') }}?resp=json" method="POST">
	{% if answers %}
		{% if question.answer_type == 'single_select' %}
			{% for answer in answers %}
			        <div class="radio">
			          <label>
			            <input type="radio" name="vote" value="{{answer.id}}"> {{answer.text}}
			          </label>
			        </div>
			{% endfor %}
		{% else %}
			{% for answer in answers %}
		        <div class="checkbox">
		          <label>
		            <input type="checkbox" name="vote" value="{{answer.id}}"> {{answer.text}}
		          </label>
		        </div>
			{% endfor %}
		{% endif %}
	{% endif %}
  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
