{% extends "base.html" %}

{% block body %}
<script src="{{ url_for('static', filename='teacher_admin/questions.js') }}"></script>
    <form role="form">
        <div class="form-group">
            <label>Question</label>
            <textarea class="form-control" rows="3" name="question">{{question.question}}</textarea>
        </div>
        <label>Answers</label>
        <div class="answers">
            {% for answer in answers %}
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">A</span>
                    <input type="text" class="form-control" value="{{answer.text}}">
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="form-group">
            <div class="btn-group">
                <button class="btn btn-default btn-sm add-answer-btn" type="button">Add Answer</button>
                <button class="btn btn-default btn-sm remove-answer-btn" type="button" disabled>Remove Answer</button>
            </div>
        </div>
        <div class="form-group">
            <label>Correct Answer</label>
            <select class="form-control correct-answers">
                <option>No correct answer</option>
                <option>A</option>
                <option>B</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary">Submit Changes</button>
    </form>
{% endblock %}
