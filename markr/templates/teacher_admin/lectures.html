{% extends "base.html" %}

{% block body %}
<script src="{{ url_for('static', filename='bootstrap-datepicker.js') }}"></script>
<link href="{{ url_for('static', filename='datepicker.css') }}" rel="stylesheet" />

<form role="form" method="post">
<table class="table">
    <thead>
        <tr>
            <th>Lecture</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for lecture in lectures %}
        <tr>
            <td>Lecture {{loop.index}}</td>
            <td>{{lecture.date}}</td>
            <td><a href="/admin/questions/{{lecture.id}}/">Edit</a></td>
            <td><button name="delete-lecture" type="submit" class="btn btn-xs btn-danger" value="{{lecture.id}}">Delete</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</form>

<form role="form" method="post">
    <div class="form-group">
        <label>Days of the week</label>
        <select name="schedule" class="form-control">
            <option value="1">M / W / F</option>
            <option value="2">Tu / Th</option>
            <option value="3">M / W</option>
        </select>
    </div>
    <div class="form-group">
        <label>Start Date</label>
        <input id="start-date" name="start-date" type="input" class="form-control">
    </div>
    <div class="form-group">
        <label>End Date</label>
        <input id="end-date" name="end-date" type="input" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Create Lectures</button>

</form>

<script>
var start_date = $('#start-date').datepicker().on('changeDate', function(ev) {
    start_date.hide();
}).data('datepicker');
var end_date = $('#end-date').datepicker().on('changeDate', function(ev) {
    end_date.hide();
}).data('datepicker');
</script>

{% endblock %}
