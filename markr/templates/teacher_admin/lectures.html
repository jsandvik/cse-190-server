{% extends "base.html" %}

{% block body %}
<script src="{{ url_for('static', filename='bootstrap-datepicker.js') }}"></script>
<link href="{{ url_for('static', filename='datepicker.css') }}" rel="stylesheet" />

<table class="table">
    <thead>
        <tr>
            <th>Lecture</th>
            <th>Date</th>
            <th>Questions</th>
        </tr>
    </thead>
    <tbody>
        {% for lecture in lectures %}
        <tr>
            <td>Lecture {{loop.index}}</td>
            <td>{{lecture.date}}</td>
            <td><a href="/admin/questions/{{lecture.id}}/">Edit Lecture</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<form role="form">
    <div class="form-group">
        <label>Days of the week</label>
        <select class="form-control">
            <option>M / W / F</option>
            <option>Tu / Th</option>
            <option>M / W</option>
        </select>
    </div>
    <div class="form-group">
        <label>Start Date</label>
        <input type="input" class="form-control datepicker">
    </div>
    <div class="form-group">
        <label>End Date</label>
        <input type="input" class="form-control datepicker">
    </div>
    <button type="submit" class="btn btn-primary">Create Lectures</button>

</form>

<script>
$('.datepicker').datepicker();
</script>

{% endblock %}
