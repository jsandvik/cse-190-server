{% extends "base.html" %}

{% block navbar %}
    <li class="active">Classes</li>
{% endblock %}

{% block body %}

<table class="table">
    <thead>
        <tr>
            <th>Class</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for class in classes %}
        <tr>
            <td>{{class.course_name}}</td>
            <td><a href="/admin/lectures/{{class.sec_id}}/">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
