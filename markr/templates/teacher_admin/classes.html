{% extends "base.html" %}

{% block navbar %}
    <li class="active">Classes</li>
{% endblock %}

{% block body %}
<script src="{{ url_for('static', filename='bootstrap-datepicker.js') }}"></script>
<link href="{{ url_for('static', filename='datepicker.css') }}" rel="stylesheet" />

<div class="page-header">
  <h1>Sections</h1>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Quarter</th>
            <th>Class</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for class in classes %}
        <tr>
            <td>{{class.quarter}} {{class.year}}</td>
            <td>{{class.course_name}}</td>
            <td><a href="/admin/lectures/{{class.sec_id}}/">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="page-header">
  <h2>Create new section</h2>
</div>

<form role="form" method="post">
    <div class="form-group">
        <label>Days of the week</label>
        <select name="schedule" class="form-control">
            <option value="1">M / W / F</option>
            <option value="2">Tu / Th</option>
            <option value="3">M / W</option>
        </select>
    </div>
    <div class="form-group">
        <label>Start Date</label>
        <input id="start-date" name="start-date" type="input" class="form-control">
    </div>
    <div class="form-group">
        <label>End Date</label>
        <input id="end-date" name="end-date" type="input" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Create New Section</button>
</form>

<script>
var start_date = $('#start-date').datepicker().on('changeDate', function(ev) {
    start_date.hide();
}).data('datepicker');
var end_date = $('#end-date').datepicker().on('changeDate', function(ev) {
    end_date.hide();
}).data('datepicker');
</script>

{% endblock %}
